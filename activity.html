<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif']
          },
          colors: {
            cream: {
              50: '#faf8f5',
              100: '#f5f2ed'
            },
            sage: '#7d8b6f',
            lavender: '#8b7d9e',
            terracotta: '#9e8b7d',
            teal: '#7d9e8b',
            stone: {
              border: '#e8e4de',
              text: '#2d2a26',
              muted: '#6b6560'
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-cream-50 text-stone-text min-h-screen font-sans">
  <div class="max-w-md mx-auto p-6 pb-12">
    <!-- Header with back button -->
    <header class="mb-8 pb-4 border-b border-stone-border flex items-center gap-4">
      <a href="index.html" class="w-8 h-8 rounded-full hover:bg-stone-border/50 flex items-center justify-center transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </a>
      <div>
        <h1 class="text-2xl font-medium tracking-tight">Activity Tracker</h1>
        <p class="text-sm text-stone-muted font-light mt-1" id="todayDate"></p>
      </div>
    </header>

    <!-- Activity Section -->
    <section class="bg-white rounded-xl border border-stone-border p-5 mb-4">
      <h2 class="text-xs font-medium uppercase tracking-wider text-teal mb-4">Physical activity</h2>
      <div class="flex gap-2 mb-3">
        <input type="text" id="activityName" placeholder="e.g. Running" class="flex-1 min-w-0 border border-stone-border rounded-lg px-3 py-2.5 bg-cream-50 text-sm focus:outline-none focus:border-sage" />
        <input type="number" id="activityMins" min="1" placeholder="Min" class="w-20 border border-stone-border rounded-lg px-3 py-2.5 bg-cream-50 text-sm focus:outline-none focus:border-sage" />
      </div>
      <div class="mb-3">
        <button class="bg-sage text-white rounded-lg px-4 py-2.5 font-medium hover:opacity-90 active:opacity-85 transition-opacity text-sm" id="logActivity">Log</button>
      </div>
      <p class="text-lg font-medium mt-2" id="activityToday"><span class="text-stone-muted font-normal">No activity today</span></p>
      <ul class="mt-3" id="activityList"></ul>
    </section>
  </div>

  <script src="app.js"></script>
  <script>
    // Update today's date
    document.getElementById('todayDate').textContent = formatDate(todayKey());

    function loadActivity() {
      const today = getTodayData('activity') || { entries: [], totalMins: 0 };
      const totalMins = today.entries.reduce((s, e) => s + (e.mins || 0), 0);
      const listEl = document.getElementById('activityList');
      const todayEl = document.getElementById('activityToday');

      if (today.entries.length) {
        todayEl.innerHTML = `${totalMins} min total`;
        todayEl.className = 'text-lg font-medium mt-2';
      } else {
        todayEl.innerHTML = '<span class="text-stone-muted font-normal">No activity today</span>';
        todayEl.className = 'text-lg font-medium mt-2';
      }

      listEl.innerHTML = today.entries.map((e, i) =>
        `<li class="flex justify-between items-center py-2 border-b border-stone-border last:border-b-0 text-sm">
          <span>${e.name || 'Activity'} · ${e.mins} min</span>
          <span class="text-xs text-stone-muted">${e.time}</span>
          <button class="text-stone-muted hover:text-red-500 text-base ml-2" data-i="${i}" aria-label="Remove">×</button>
        </li>`
      ).join('');

      listEl.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', () => removeActivityEntry(parseInt(btn.dataset.i, 10)));
      });
    }

    function logActivity() {
      const name = document.getElementById('activityName').value.trim() || 'Activity';
      const mins = parseInt(document.getElementById('activityMins').value, 10);
      if (isNaN(mins) || mins < 1) return;
      
      const data = getData('activity');
      const today = data[todayKey()] || { entries: [] };
      today.entries.push({ name, mins, time: timeNow() });
      data[todayKey()] = today;
      setData('activity', data);
      
      document.getElementById('activityName').value = '';
      document.getElementById('activityMins').value = '';
      loadActivity();
    }

    function removeActivityEntry(index) {
      const data = getData('activity');
      const today = data[todayKey()];
      if (!today || !today.entries[index]) return;
      today.entries.splice(index, 1);
      data[todayKey()] = today;
      setData('activity', data);
      loadActivity();
    }

    // Initialize
    document.getElementById('logActivity').addEventListener('click', logActivity);
    loadActivity();
  </script>
</body>
</html>
