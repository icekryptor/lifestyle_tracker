<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif']
          },
          colors: {
            navy: {
              50: '#e8edf5',
              100: '#c5d1e3'
            },
            slate: {
              700: '#2a3647',
              800: '#1e2a3a',
              850: '#1a2332',
              900: '#0f1729'
            },
            indigo: {
              400: '#a5b4fc',
              500: '#818cf8',
              600: '#6366f1',
              700: '#4f46e5'
            },
            
            
            
            dark: {
              border: '#2d3d54',
              text: '#e1e7f0',
              muted: '#8b95a8'
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-850 text-dark-text min-h-screen font-sans">
  <div class="max-w-[1400px] mx-auto p-4 lg:p-8 pb-12">
    <!-- Header with back button -->
    <header class="mb-8 pb-4 border-b border-dark-border flex items-center gap-4">
      <a href="index.html" class="w-8 h-8 rounded-full hover:bg-slate-700/50 flex items-center justify-center transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </a>
      <div>
        <h1 class="text-2xl font-medium tracking-tight">Training Diary</h1>
        <p class="text-sm text-dark-muted font-light mt-1" id="todayDate"></p>
      </div>
    </header>

    <!-- Desktop Grid Layout -->
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-4 lg:gap-6">
      <!-- Left Column: Workout Area (8 cols) -->
      <div class="lg:col-span-8 space-y-4">
        <!-- Today's Workout -->
        <section class="bg-slate-800 rounded-xl border border-dark-border p-5">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-xs font-medium uppercase tracking-wider text-indigo-400">Today's Workout</h2>
        <button id="startWorkoutBtn" class="text-xs px-2 py-1 rounded bg-indigo-600 text-white font-medium">Start Workout</button>
      </div>
      
      <!-- Workout in progress -->
      <div id="workoutInProgress" class="hidden">
        <div class="bg-slate-850 rounded-lg p-4 mb-3">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <span class="text-xs text-dark-muted block">DURATION</span>
              <span class="text-lg font-semibold" id="workoutTimer">00:00</span>
            </div>
            <div>
              <span class="text-xs text-dark-muted block">CALORIES</span>
              <span class="text-lg font-semibold text-indigo-400" id="workoutCalories">0</span>
            </div>
          </div>
        </div>
        
        <div id="workoutExercises" class="space-y-3 mb-3"></div>
        
        <div class="flex gap-2">
          <button id="addExerciseToWorkout" class="flex-1 border border-indigo-500 text-indigo-400 rounded-lg px-4 py-2 text-sm font-medium hover:bg-indigo-600/5">+ Add Exercise</button>
          <button id="finishWorkout" class="flex-1 bg-indigo-600 text-white rounded-lg px-4 py-2 text-sm font-medium hover:opacity-90">Finish</button>
        </div>
      </div>

      <!-- No workout -->
      <div id="noWorkout">
        <p class="text-sm text-dark-muted">No workout logged today</p>
      </div>

      <!-- Workout summary -->
      <div id="workoutSummary" class="hidden">
        <div class="bg-slate-850 rounded-lg p-4">
          <div class="grid grid-cols-2 gap-3 mb-3">
            <div>
              <div class="text-2xl font-semibold" id="summaryDuration">0:00</div>
              <div class="text-xs text-dark-muted">Duration</div>
            </div>
            <div>
              <div class="text-2xl font-semibold" id="summaryExercises">0</div>
              <div class="text-xs text-dark-muted">Exercises</div>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div>
              <div class="text-2xl font-semibold" id="summaryVolume">0</div>
              <div class="text-xs text-dark-muted">Volume (kg)</div>
            </div>
            <div>
              <div class="text-2xl font-semibold text-indigo-400" id="summaryCalories">0</div>
              <div class="text-xs text-dark-muted">Calories</div>
            </div>
          </div>
        </div>
        <button id="viewWorkoutDetails" class="w-full mt-3 border border-dark-border rounded-lg px-4 py-2 text-sm text-dark-muted hover:border-indigo-500 hover:text-indigo-400 transition-colors">View Details</button>
      </div>
        </section>
      </div>

      <!-- Right Column: Exercise Library (4 cols) -->
      <div class="lg:col-span-4">
        <section class="bg-slate-800 rounded-xl border border-dark-border p-5 sticky top-4">
          <div class="flex justify-between items-center mb-3">
            <h2 class="text-xs font-medium uppercase tracking-wider text-indigo-400">My Exercises</h2>
            <a href="exercise-library.html" class="text-xs px-3 py-1.5 rounded-lg bg-indigo-600 text-white font-medium hover:opacity-90 transition-opacity">
              View All ‚Üí
            </a>
          </div>
          <div id="exercisesLibrary" class="space-y-2"></div>
        </section>
      </div>
    </div>
  </div>

  <!-- Select Exercise Modal (for adding to workout) -->
  <div id="selectExerciseModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center p-4 z-50">
    <div class="bg-slate-800 rounded-xl max-w-sm w-full p-5 max-h-[80vh] overflow-y-auto">
      <div class="flex justify-between items-center mb-4">
        <h3 class="font-medium">Select Exercise</h3>
        <button id="closeSelectModal" class="w-8 h-8 rounded-lg hover:bg-slate-850 flex items-center justify-center">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <div id="selectExerciseList" class="space-y-2"></div>
    </div>
  </div>

  <!-- Log Set Modal -->
  <div id="logSetModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center p-4 z-50">
    <div class="bg-slate-800 rounded-xl max-w-sm w-full p-5">
      <div class="flex justify-between items-center mb-4">
        <h3 class="font-medium" id="logSetExerciseName">Log Set</h3>
        <button id="closeLogSetModal" class="w-8 h-8 rounded-lg hover:bg-slate-850 flex items-center justify-center">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <div class="space-y-3">
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="text-xs font-medium text-dark-muted block mb-1">WEIGHT (KG)</label>
            <input type="number" id="setWeight" placeholder="0" step="0.5" class="w-full border border-dark-border rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-indigo-500" />
          </div>
          <div>
            <label class="text-xs font-medium text-dark-muted block mb-1">REPS</label>
            <input type="number" id="setReps" placeholder="0" class="w-full border border-dark-border rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-indigo-500" />
          </div>
        </div>

        <button id="saveSet" class="w-full bg-indigo-600 text-white rounded-lg px-4 py-2.5 text-sm font-medium hover:opacity-90 transition-opacity">Add Set</button>
      </div>
    </div>
  </div>

  <!-- Load Supabase + DB first -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script src="db.js"></script>
  <script src="app.js"></script>
  <script src="training-logic.js"></script>
  <script>
    // Update today's date
    document.getElementById('todayDate').textContent = formatDate(todayKey());

    // State
    let exercisesCache = [];
    let currentWorkout = null; // { startTime, exercises: [{exerciseId, exerciseName, sets: []}] }
    let workoutStartTime = null;
    let workoutTimer = null;
    let currentExerciseIndex = null; // For logging sets

    // ‚îÄ‚îÄ Exercise Library Functions ‚îÄ‚îÄ
    
    async function loadExercises() {
      exercisesCache = await getExercises();
      const libraryEl = document.getElementById('exercisesLibrary');
      
      if (exercisesCache.length === 0) {
        libraryEl.innerHTML = '<p class="text-sm text-dark-muted text-center py-4">No exercises yet. <a href="exercise-library.html" class="text-indigo-400 underline">Add your first exercise</a>!</p>';
        return;
      }
      
      // Show only 5 most recent exercises
      const recentExercises = exercisesCache.slice(0, 5);
      libraryEl.innerHTML = recentExercises.map(ex => {
        const categoryEmoji = {
          strength: 'üí™', cardio: 'üèÉ', flexibility: 'üßò',
          olympic: 'üèãÔ∏è', calisthenics: 'ü§∏', sports: '‚öΩ'
        }[ex.category] || 'üí™';

        return `
          <div class="flex gap-3 p-2 hover:bg-slate-850 rounded-lg transition-colors">
            <div class="text-xl">${categoryEmoji}</div>
            <div class="flex-1 min-w-0">
              <div class="text-sm font-medium truncate">${ex.name}</div>
              ${ex.equipment ? `<div class="text-xs text-dark-muted">${ex.equipment}</div>` : ''}
            </div>
          </div>
        `;
      }).join('');
    }

    // ‚îÄ‚îÄ Workout Functions ‚îÄ‚îÄ
    
    async function loadTodayWorkout() {
      const today = todayKey();
      const workout = await getWorkoutByDate(today);
      
      if (workout) {
        showWorkoutSummary(workout);
      } else {
        document.getElementById('noWorkout').classList.remove('hidden');
        document.getElementById('workoutSummary').classList.add('hidden');
        document.getElementById('workoutInProgress').classList.add('hidden');
      }
    }

    function showWorkoutSummary(workout) {
      document.getElementById('noWorkout').classList.add('hidden');
      document.getElementById('workoutInProgress').classList.add('hidden');
      document.getElementById('workoutSummary').classList.remove('hidden');

      const durationMins = workout.duration_mins || 0;
      const hours = Math.floor(durationMins / 60);
      const mins = durationMins % 60;
      const durationText = hours > 0 ? `${hours}:${String(mins).padStart(2, '0')}h` : `${mins}m`;

      document.getElementById('summaryDuration').textContent = durationText;
      document.getElementById('summaryExercises').textContent = workout.exercises.length;
      
      // Calculate total volume and calories
      let totalVolume = 0;
      let totalCalories = 0;
      workout.exercises.forEach(ex => {
        ex.sets.forEach(set => {
          const weight = set.weight || 0;
          const reps = set.reps || 0;
          totalVolume += weight * reps;
          totalCalories += calculateSetCalories(weight, reps, ex.exerciseName);
        });
      });
      
      document.getElementById('summaryVolume').textContent = Math.round(totalVolume);
      document.getElementById('summaryCalories').textContent = Math.round(totalCalories);
    }

    function startWorkout() {
      currentWorkout = {
        startTime: new Date().toISOString(),
        exercises: []
      };
      workoutStartTime = Date.now();
      
      document.getElementById('noWorkout').classList.add('hidden');
      document.getElementById('workoutSummary').classList.add('hidden');
      document.getElementById('workoutInProgress').classList.remove('hidden');
      document.getElementById('startWorkoutBtn').classList.add('hidden');
      
      // Start timer
      updateWorkoutTimer();
      workoutTimer = setInterval(updateWorkoutTimer, 1000);
      
      renderWorkoutExercises();
    }

    function updateWorkoutTimer() {
      const elapsed = Math.floor((Date.now() - workoutStartTime) / 1000);
      const mins = Math.floor(elapsed / 60);
      const secs = elapsed % 60;
      document.getElementById('workoutTimer').textContent = 
        `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function renderWorkoutExercises() {
      const container = document.getElementById('workoutExercises');
      
      if (currentWorkout.exercises.length === 0) {
        container.innerHTML = '<p class="text-sm text-dark-muted text-center py-2">No exercises added yet</p>';
        updateWorkoutCalories();
        return;
      }

      container.innerHTML = currentWorkout.exercises.map((ex, idx) => {
        const exerciseCalories = calculateExerciseCalories(ex.sets, ex.exerciseName);
        return `
          <div class="border border-dark-border rounded-lg p-3">
            <div class="flex justify-between items-start mb-2">
              <div class="flex-1">
                <div class="font-medium text-sm">${ex.exerciseName}</div>
                <div class="text-xs text-dark-muted">${ex.sets.length} set${ex.sets.length !== 1 ? 's' : ''} ‚Ä¢ ${Math.round(exerciseCalories)} cal</div>
              </div>
              <button onclick="removeExerciseFromWorkout(${idx})" class="text-dark-muted hover:text-red-500">√ó</button>
            </div>
            
            ${ex.sets.length > 0 ? `
              <div class="space-y-1 mb-2">
                ${ex.sets.map((set, setIdx) => `
                  <div class="flex justify-between items-center text-xs bg-slate-850 px-2 py-1 rounded">
                    <span>Set ${setIdx + 1}</span>
                    <span>${set.weight}kg √ó ${set.reps} reps</span>
                    <button onclick="removeSet(${idx}, ${setIdx})" class="text-dark-muted hover:text-red-500">√ó</button>
                  </div>
                `).join('')}
              </div>
            ` : ''}
            
            <button onclick="openLogSetModal(${idx})" class="w-full border border-indigo-500/30 text-indigo-400 text-xs rounded px-3 py-1.5 hover:bg-indigo-600/5">+ Add Set</button>
          </div>
        `;
      }).join('');
      
      updateWorkoutCalories();
    }

    function updateWorkoutCalories() {
      if (!currentWorkout) return;
      const totalCalories = calculateWorkoutCalories(currentWorkout.exercises);
      document.getElementById('workoutCalories').textContent = Math.round(totalCalories);
    }

    function openSelectExerciseModal() {
      const listEl = document.getElementById('selectExerciseList');
      
      if (exercisesCache.length === 0) {
        listEl.innerHTML = '<p class="text-sm text-dark-muted">No exercises in library. Add some first!</p>';
      } else {
        listEl.innerHTML = exercisesCache.map(ex => `
          <button onclick="addExerciseToCurrentWorkout('${ex.id}', '${ex.name.replace(/'/g, "\\'")}')" 
                  class="w-full text-left p-3 hover:bg-slate-850 rounded-lg border border-dark-border transition-colors">
            <div class="font-medium text-sm">${ex.name}</div>
            ${ex.equipment ? `<div class="text-xs text-dark-muted">${ex.equipment}</div>` : ''}
          </button>
        `).join('');
      }
      
      document.getElementById('selectExerciseModal').classList.remove('hidden');
      document.getElementById('selectExerciseModal').classList.add('flex');
    }

    function closeSelectExerciseModal() {
      document.getElementById('selectExerciseModal').classList.add('hidden');
      document.getElementById('selectExerciseModal').classList.remove('flex');
    }

    function addExerciseToCurrentWorkout(exerciseId, exerciseName) {
      currentWorkout.exercises.push({
        exerciseId,
        exerciseName,
        sets: []
      });
      renderWorkoutExercises();
      closeSelectExerciseModal();
    }

    function removeExerciseFromWorkout(index) {
      if (confirm('Remove this exercise from workout?')) {
        currentWorkout.exercises.splice(index, 1);
        renderWorkoutExercises();
      }
    }

    function openLogSetModal(exerciseIndex) {
      currentExerciseIndex = exerciseIndex;
      document.getElementById('logSetExerciseName').textContent = currentWorkout.exercises[exerciseIndex].exerciseName;
      document.getElementById('setWeight').value = '';
      document.getElementById('setReps').value = '';
      document.getElementById('logSetModal').classList.remove('hidden');
      document.getElementById('logSetModal').classList.add('flex');
      
      // Focus weight input
      setTimeout(() => document.getElementById('setWeight').focus(), 100);
    }

    function closeLogSetModal() {
      document.getElementById('logSetModal').classList.add('hidden');
      document.getElementById('logSetModal').classList.remove('flex');
      currentExerciseIndex = null;
    }

    function saveSet() {
      const weight = parseFloat(document.getElementById('setWeight').value) || 0;
      const reps = parseInt(document.getElementById('setReps').value) || 0;

      if (weight <= 0 || reps <= 0) {
        alert('Please enter valid weight and reps');
        return;
      }

      currentWorkout.exercises[currentExerciseIndex].sets.push({
        weight,
        reps,
        completed: true
      });

      renderWorkoutExercises();
      closeLogSetModal();
    }

    function removeSet(exerciseIndex, setIndex) {
      currentWorkout.exercises[exerciseIndex].sets.splice(setIndex, 1);
      renderWorkoutExercises();
    }

    async function finishWorkout() {
      if (currentWorkout.exercises.length === 0) {
        alert('Add at least one exercise with sets before finishing');
        return;
      }

      if (workoutTimer) clearInterval(workoutTimer);

      const endTime = new Date().toISOString();
      const durationMins = Math.floor((Date.now() - workoutStartTime) / 60000);

      const workout = {
        date: todayKey(),
        startTime: currentWorkout.startTime,
        endTime,
        durationMins,
        exercises: currentWorkout.exercises
      };

      await saveWorkout(workout);
      
      // Reset state
      currentWorkout = null;
      workoutStartTime = null;
      
      // Reload today's workout
      await loadTodayWorkout();
      document.getElementById('startWorkoutBtn').classList.remove('hidden');
    }

    // Event listeners
    document.getElementById('startWorkoutBtn').addEventListener('click', startWorkout);
    document.getElementById('addExerciseToWorkout').addEventListener('click', openSelectExerciseModal);
    document.getElementById('closeSelectModal').addEventListener('click', closeSelectExerciseModal);
    document.getElementById('closeLogSetModal').addEventListener('click', closeLogSetModal);
    document.getElementById('saveSet').addEventListener('click', saveSet);
    document.getElementById('finishWorkout').addEventListener('click', finishWorkout);

    // Auth check and init
    (async () => {
      const user = await requireAuth();
      if (user) {
        await loadExercises();
        await loadTodayWorkout();
      }
    })();
  </script>
</body>
</html>
