<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif']
          },
          colors: {
            cream: {
              50: '#faf8f5',
              100: '#f5f2ed'
            },
            sage: '#7d8b6f',
            lavender: '#8b7d9e',
            terracotta: '#9e8b7d',
            teal: '#7d9e8b',
            stone: {
              border: '#e8e4de',
              text: '#2d2a26',
              muted: '#6b6560'
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-cream-50 text-stone-text min-h-screen font-sans">
  <div class="max-w-md mx-auto p-6 pb-12">
    <!-- Header with back button -->
    <header class="mb-8 pb-4 border-b border-stone-border flex items-center gap-4">
      <a href="index.html" class="w-8 h-8 rounded-full hover:bg-stone-border/50 flex items-center justify-center transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </a>
      <div>
        <h1 class="text-2xl font-medium tracking-tight">Training Diary</h1>
        <p class="text-sm text-stone-muted font-light mt-1" id="todayDate"></p>
      </div>
    </header>

    <!-- My Exercises Library -->
    <section class="bg-white rounded-xl border border-stone-border p-5 mb-4">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-xs font-medium uppercase tracking-wider text-sage">My Exercises</h2>
        <button id="addExerciseBtn" class="text-xs px-2 py-1 rounded bg-sage/10 text-sage font-medium">+ Add Exercise</button>
      </div>
      <div id="exercisesLibrary" class="space-y-2"></div>
    </section>

    <!-- Today's Workout -->
    <section class="bg-white rounded-xl border border-stone-border p-5 mb-4">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-xs font-medium uppercase tracking-wider text-sage">Today's Workout</h2>
        <button id="startWorkoutBtn" class="text-xs px-2 py-1 rounded bg-sage text-white font-medium">Start Workout</button>
      </div>
      
      <!-- Workout in progress -->
      <div id="workoutInProgress" class="hidden">
        <div class="bg-cream-50 rounded-lg p-4 mb-3">
          <div class="flex justify-between items-center mb-2">
            <span class="text-xs text-stone-muted">DURATION</span>
            <span class="text-lg font-semibold" id="workoutTimer">00:00</span>
          </div>
        </div>
        
        <div id="workoutExercises" class="space-y-3 mb-3"></div>
        
        <div class="flex gap-2">
          <button id="addExerciseToWorkout" class="flex-1 border border-sage text-sage rounded-lg px-4 py-2 text-sm font-medium hover:bg-sage/5">+ Add Exercise</button>
          <button id="finishWorkout" class="flex-1 bg-sage text-white rounded-lg px-4 py-2 text-sm font-medium hover:opacity-90">Finish</button>
        </div>
      </div>

      <!-- No workout -->
      <div id="noWorkout">
        <p class="text-sm text-stone-muted">No workout logged today</p>
      </div>

      <!-- Workout summary -->
      <div id="workoutSummary" class="hidden">
        <div class="bg-cream-50 rounded-lg p-4">
          <div class="grid grid-cols-3 gap-3">
            <div>
              <div class="text-2xl font-semibold" id="summaryDuration">0:00</div>
              <div class="text-xs text-stone-muted">Duration</div>
            </div>
            <div>
              <div class="text-2xl font-semibold" id="summaryExercises">0</div>
              <div class="text-xs text-stone-muted">Exercises</div>
            </div>
            <div>
              <div class="text-2xl font-semibold" id="summaryVolume">0</div>
              <div class="text-xs text-stone-muted">Volume</div>
            </div>
          </div>
        </div>
        <button id="viewWorkoutDetails" class="w-full mt-3 border border-stone-border rounded-lg px-4 py-2 text-sm text-stone-muted hover:border-sage hover:text-sage transition-colors">View Details</button>
      </div>
    </section>
  </div>

  <!-- Add Exercise Modal -->
  <div id="exerciseModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-xl max-w-sm w-full p-5">
      <div class="flex justify-between items-center mb-4">
        <h3 class="font-medium">Add Exercise</h3>
        <button id="closeExerciseModal" class="w-8 h-8 rounded-lg hover:bg-cream-50 flex items-center justify-center">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <div class="space-y-3">
        <div>
          <label class="text-xs font-medium text-stone-muted block mb-1">EXERCISE NAME</label>
          <input type="text" id="exerciseName" placeholder="e.g. Bench Press" class="w-full border border-stone-border rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-sage" />
        </div>
        
        <div>
          <label class="text-xs font-medium text-stone-muted block mb-1">CATEGORY</label>
          <select id="exerciseCategory" class="w-full border border-stone-border rounded-lg px-3 py-2 text-sm bg-cream-50 focus:outline-none focus:border-sage">
            <option value="push">Push (Chest, Shoulders, Triceps)</option>
            <option value="pull">Pull (Back, Biceps)</option>
            <option value="legs">Legs (Quads, Hamstrings, Glutes)</option>
            <option value="core">Core (Abs, Lower Back)</option>
            <option value="cardio">Cardio</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <label class="text-xs font-medium text-stone-muted block mb-1">EQUIPMENT (OPTIONAL)</label>
          <input type="text" id="exerciseEquipment" placeholder="e.g. Barbell, Dumbbells" class="w-full border border-stone-border rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-sage" />
        </div>

        <div>
          <label class="text-xs font-medium text-stone-muted block mb-1">NOTES (OPTIONAL)</label>
          <textarea id="exerciseNotes" placeholder="Form cues, variations, etc." rows="2" class="w-full border border-stone-border rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-sage"></textarea>
        </div>

        <button id="saveExercise" class="w-full bg-sage text-white rounded-lg px-4 py-2.5 text-sm font-medium hover:opacity-90 transition-opacity mt-4">Save Exercise</button>
      </div>
    </div>
  </div>

  <!-- Select Exercise Modal (for adding to workout) -->
  <div id="selectExerciseModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-xl max-w-sm w-full p-5 max-h-[80vh] overflow-y-auto">
      <div class="flex justify-between items-center mb-4">
        <h3 class="font-medium">Select Exercise</h3>
        <button id="closeSelectModal" class="w-8 h-8 rounded-lg hover:bg-cream-50 flex items-center justify-center">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <div id="selectExerciseList" class="space-y-2"></div>
    </div>
  </div>

  <!-- Log Set Modal -->
  <div id="logSetModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-xl max-w-sm w-full p-5">
      <div class="flex justify-between items-center mb-4">
        <h3 class="font-medium" id="logSetExerciseName">Log Set</h3>
        <button id="closeLogSetModal" class="w-8 h-8 rounded-lg hover:bg-cream-50 flex items-center justify-center">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <div class="space-y-3">
        <div class="grid grid-cols-2 gap-3">
          <div>
            <label class="text-xs font-medium text-stone-muted block mb-1">WEIGHT (KG)</label>
            <input type="number" id="setWeight" placeholder="0" step="0.5" class="w-full border border-stone-border rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-sage" />
          </div>
          <div>
            <label class="text-xs font-medium text-stone-muted block mb-1">REPS</label>
            <input type="number" id="setReps" placeholder="0" class="w-full border border-stone-border rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-sage" />
          </div>
        </div>

        <button id="saveSet" class="w-full bg-sage text-white rounded-lg px-4 py-2.5 text-sm font-medium hover:opacity-90 transition-opacity">Add Set</button>
      </div>
    </div>
  </div>

  <!-- Load Supabase + DB first -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script src="db.js"></script>
  <script src="app.js"></script>
  <script src="training-logic.js"></script>
  <script>
    // Update today's date
    document.getElementById('todayDate').textContent = formatDate(todayKey());

    // State
    let exercisesCache = [];
    let currentWorkout = null; // { startTime, exercises: [{exerciseId, exerciseName, sets: []}] }
    let workoutStartTime = null;
    let workoutTimer = null;
    let currentExerciseIndex = null; // For logging sets

    // ── Exercise Library Functions ──
    
    async function loadExercises() {
      exercisesCache = await getExercises();
      const libraryEl = document.getElementById('exercisesLibrary');
      
      if (exercisesCache.length === 0) {
        libraryEl.innerHTML = '<p class="text-sm text-stone-muted">No exercises yet. Add your first exercise!</p>';
        return;
      }
      
      // Group by category
      const grouped = {};
      exercisesCache.forEach(ex => {
        if (!grouped[ex.category]) grouped[ex.category] = [];
        grouped[ex.category].push(ex);
      });

      libraryEl.innerHTML = Object.entries(grouped).map(([category, exercises]) => {
        const categoryLabel = category.charAt(0).toUpperCase() + category.slice(1);
        return `
          <div class="mb-3">
            <div class="text-xs font-medium text-stone-muted mb-2">${categoryLabel}</div>
            ${exercises.map(ex => `
              <div class="flex justify-between items-center p-2 hover:bg-cream-50 rounded-lg transition-colors">
                <div class="flex-1 min-w-0">
                  <div class="text-sm font-medium">${ex.name}</div>
                  ${ex.equipment ? `<div class="text-xs text-stone-muted">${ex.equipment}</div>` : ''}
                </div>
                <button onclick="deleteExerciseById('${ex.id}')" class="text-stone-muted hover:text-red-500 text-lg ml-2">×</button>
              </div>
            `).join('')}
          </div>
        `;
      }).join('');
    }

    function openExerciseModal() {
      document.getElementById('exerciseName').value = '';
      document.getElementById('exerciseCategory').value = 'push';
      document.getElementById('exerciseEquipment').value = '';
      document.getElementById('exerciseNotes').value = '';
      document.getElementById('exerciseModal').classList.remove('hidden');
      document.getElementById('exerciseModal').classList.add('flex');
    }

    function closeExerciseModal() {
      document.getElementById('exerciseModal').classList.add('hidden');
      document.getElementById('exerciseModal').classList.remove('flex');
    }

    document.getElementById('addExerciseBtn').addEventListener('click', openExerciseModal);
    document.getElementById('closeExerciseModal').addEventListener('click', closeExerciseModal);

    document.getElementById('saveExercise').addEventListener('click', async () => {
      const name = document.getElementById('exerciseName').value.trim();
      const category = document.getElementById('exerciseCategory').value;
      const equipment = document.getElementById('exerciseEquipment').value.trim();
      const notes = document.getElementById('exerciseNotes').value.trim();

      if (!name) {
        alert('Please enter an exercise name');
        return;
      }

      const exercise = { name, category, equipment, notes };
      await addExercise(exercise);

      closeExerciseModal();
      await loadExercises();
    });

    async function deleteExerciseById(exerciseId) {
      if (!confirm('Delete this exercise?')) return;
      await deleteExercise(exerciseId);
      await loadExercises();
    }

    // ── Workout Functions ──
    
    async function loadTodayWorkout() {
      const today = todayKey();
      const workout = await getWorkoutByDate(today);
      
      if (workout) {
        showWorkoutSummary(workout);
      } else {
        document.getElementById('noWorkout').classList.remove('hidden');
        document.getElementById('workoutSummary').classList.add('hidden');
        document.getElementById('workoutInProgress').classList.add('hidden');
      }
    }

    function showWorkoutSummary(workout) {
      document.getElementById('noWorkout').classList.add('hidden');
      document.getElementById('workoutInProgress').classList.add('hidden');
      document.getElementById('workoutSummary').classList.remove('hidden');

      const durationMins = workout.duration_mins || 0;
      const hours = Math.floor(durationMins / 60);
      const mins = durationMins % 60;
      const durationText = hours > 0 ? `${hours}:${String(mins).padStart(2, '0')}h` : `${mins}m`;

      document.getElementById('summaryDuration').textContent = durationText;
      document.getElementById('summaryExercises').textContent = workout.exercises.length;
      
      // Calculate total volume
      let totalVolume = 0;
      workout.exercises.forEach(ex => {
        ex.sets.forEach(set => {
          totalVolume += (set.weight || 0) * (set.reps || 0);
        });
      });
      document.getElementById('summaryVolume').textContent = Math.round(totalVolume) + 'kg';
    }

    function startWorkout() {
      currentWorkout = {
        startTime: new Date().toISOString(),
        exercises: []
      };
      workoutStartTime = Date.now();
      
      document.getElementById('noWorkout').classList.add('hidden');
      document.getElementById('workoutSummary').classList.add('hidden');
      document.getElementById('workoutInProgress').classList.remove('hidden');
      document.getElementById('startWorkoutBtn').classList.add('hidden');
      
      // Start timer
      updateWorkoutTimer();
      workoutTimer = setInterval(updateWorkoutTimer, 1000);
      
      renderWorkoutExercises();
    }

    function updateWorkoutTimer() {
      const elapsed = Math.floor((Date.now() - workoutStartTime) / 1000);
      const mins = Math.floor(elapsed / 60);
      const secs = elapsed % 60;
      document.getElementById('workoutTimer').textContent = 
        `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function renderWorkoutExercises() {
      const container = document.getElementById('workoutExercises');
      
      if (currentWorkout.exercises.length === 0) {
        container.innerHTML = '<p class="text-sm text-stone-muted text-center py-2">No exercises added yet</p>';
        return;
      }

      container.innerHTML = currentWorkout.exercises.map((ex, idx) => `
        <div class="border border-stone-border rounded-lg p-3">
          <div class="flex justify-between items-start mb-2">
            <div class="flex-1">
              <div class="font-medium text-sm">${ex.exerciseName}</div>
              <div class="text-xs text-stone-muted">${ex.sets.length} set${ex.sets.length !== 1 ? 's' : ''}</div>
            </div>
            <button onclick="removeExerciseFromWorkout(${idx})" class="text-stone-muted hover:text-red-500">×</button>
          </div>
          
          ${ex.sets.length > 0 ? `
            <div class="space-y-1 mb-2">
              ${ex.sets.map((set, setIdx) => `
                <div class="flex justify-between items-center text-xs bg-cream-50 px-2 py-1 rounded">
                  <span>Set ${setIdx + 1}</span>
                  <span>${set.weight}kg × ${set.reps} reps</span>
                  <button onclick="removeSet(${idx}, ${setIdx})" class="text-stone-muted hover:text-red-500">×</button>
                </div>
              `).join('')}
            </div>
          ` : ''}
          
          <button onclick="openLogSetModal(${idx})" class="w-full border border-sage/30 text-sage text-xs rounded px-3 py-1.5 hover:bg-sage/5">+ Add Set</button>
        </div>
      `).join('');
    }

    function openSelectExerciseModal() {
      const listEl = document.getElementById('selectExerciseList');
      
      if (exercisesCache.length === 0) {
        listEl.innerHTML = '<p class="text-sm text-stone-muted">No exercises in library. Add some first!</p>';
      } else {
        listEl.innerHTML = exercisesCache.map(ex => `
          <button onclick="addExerciseToCurrentWorkout('${ex.id}', '${ex.name.replace(/'/g, "\\'")}')" 
                  class="w-full text-left p-3 hover:bg-cream-50 rounded-lg border border-stone-border transition-colors">
            <div class="font-medium text-sm">${ex.name}</div>
            ${ex.equipment ? `<div class="text-xs text-stone-muted">${ex.equipment}</div>` : ''}
          </button>
        `).join('');
      }
      
      document.getElementById('selectExerciseModal').classList.remove('hidden');
      document.getElementById('selectExerciseModal').classList.add('flex');
    }

    function closeSelectExerciseModal() {
      document.getElementById('selectExerciseModal').classList.add('hidden');
      document.getElementById('selectExerciseModal').classList.remove('flex');
    }

    function addExerciseToCurrentWorkout(exerciseId, exerciseName) {
      currentWorkout.exercises.push({
        exerciseId,
        exerciseName,
        sets: []
      });
      renderWorkoutExercises();
      closeSelectExerciseModal();
    }

    function removeExerciseFromWorkout(index) {
      if (confirm('Remove this exercise from workout?')) {
        currentWorkout.exercises.splice(index, 1);
        renderWorkoutExercises();
      }
    }

    function openLogSetModal(exerciseIndex) {
      currentExerciseIndex = exerciseIndex;
      document.getElementById('logSetExerciseName').textContent = currentWorkout.exercises[exerciseIndex].exerciseName;
      document.getElementById('setWeight').value = '';
      document.getElementById('setReps').value = '';
      document.getElementById('logSetModal').classList.remove('hidden');
      document.getElementById('logSetModal').classList.add('flex');
      
      // Focus weight input
      setTimeout(() => document.getElementById('setWeight').focus(), 100);
    }

    function closeLogSetModal() {
      document.getElementById('logSetModal').classList.add('hidden');
      document.getElementById('logSetModal').classList.remove('flex');
      currentExerciseIndex = null;
    }

    function saveSet() {
      const weight = parseFloat(document.getElementById('setWeight').value) || 0;
      const reps = parseInt(document.getElementById('setReps').value) || 0;

      if (weight <= 0 || reps <= 0) {
        alert('Please enter valid weight and reps');
        return;
      }

      currentWorkout.exercises[currentExerciseIndex].sets.push({
        weight,
        reps,
        completed: true
      });

      renderWorkoutExercises();
      closeLogSetModal();
    }

    function removeSet(exerciseIndex, setIndex) {
      currentWorkout.exercises[exerciseIndex].sets.splice(setIndex, 1);
      renderWorkoutExercises();
    }

    async function finishWorkout() {
      if (currentWorkout.exercises.length === 0) {
        alert('Add at least one exercise with sets before finishing');
        return;
      }

      if (workoutTimer) clearInterval(workoutTimer);

      const endTime = new Date().toISOString();
      const durationMins = Math.floor((Date.now() - workoutStartTime) / 60000);

      const workout = {
        date: todayKey(),
        startTime: currentWorkout.startTime,
        endTime,
        durationMins,
        exercises: currentWorkout.exercises
      };

      await saveWorkout(workout);
      
      // Reset state
      currentWorkout = null;
      workoutStartTime = null;
      
      // Reload today's workout
      await loadTodayWorkout();
      document.getElementById('startWorkoutBtn').classList.remove('hidden');
    }

    // Event listeners
    document.getElementById('startWorkoutBtn').addEventListener('click', startWorkout);
    document.getElementById('addExerciseToWorkout').addEventListener('click', openSelectExerciseModal);
    document.getElementById('closeSelectModal').addEventListener('click', closeSelectExerciseModal);
    document.getElementById('closeLogSetModal').addEventListener('click', closeLogSetModal);
    document.getElementById('saveSet').addEventListener('click', saveSet);
    document.getElementById('finishWorkout').addEventListener('click', finishWorkout);

    // Auth check and init
    (async () => {
      const user = await requireAuth();
      if (user) {
        await loadExercises();
        await loadTodayWorkout();
      }
    })();
  </script>
</body>
</html>
