<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifestyle Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif']
          },
          colors: {
            cream: {
              50: '#faf8f5',
              100: '#f5f2ed'
            },
            sage: '#7d8b6f',
            lavender: '#8b7d9e',
            terracotta: '#9e8b7d',
            teal: '#7d9e8b',
            stone: {
              border: '#e8e4de',
              text: '#2d2a26',
              muted: '#6b6560'
            }
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-cream-50 text-stone-text min-h-screen font-sans">
  <div class="max-w-md mx-auto p-6 pb-12">
    <!-- Header -->
    <header class="mb-8 pb-4 border-b border-stone-border">
      <div class="flex justify-between items-start mb-2">
        <h1 class="text-2xl font-medium tracking-tight">Lifestyle Tracker</h1>
        <div class="flex gap-2">
          <a href="profile.html" class="w-9 h-9 rounded-lg border border-stone-border hover:border-sage hover:text-sage transition-colors flex items-center justify-center" title="Profile">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </a>
          <button id="logoutBtn" class="text-xs px-3 py-1.5 rounded-lg border border-stone-border hover:border-red-300 hover:text-red-600 transition-colors">
            Logout
          </button>
        </div>
      </div>
      <p class="text-sm text-stone-muted font-light" id="todayDate"></p>
      <p class="text-xs text-stone-muted/60 mt-1" id="userEmail"></p>
    </header>

    <!-- Today's Tasks -->
    <div class="mb-8">
      <h3 class="text-xs font-medium uppercase tracking-wider text-stone-muted mb-3">Today's Tasks</h3>
      <div class="grid gap-3" id="todayTasks">
        <!-- Sleep task -->
        <a href="sleep.html" id="sleepTask" class="block bg-white border-2 border-stone-border rounded-xl p-4 hover:border-lavender transition-colors group">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full bg-lavender/10 flex items-center justify-center text-lavender">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
              </div>
              <div>
                <div class="font-medium text-sm" id="sleepTaskTitle">Log your sleep</div>
                <div class="text-xs text-stone-muted" id="sleepTaskDesc">Track last night's rest</div>
              </div>
            </div>
            <svg class="w-5 h-5 text-stone-muted group-hover:text-lavender transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </a>

        <!-- Nutrition task -->
        <a href="nutrition.html" id="nutritionTask" class="block bg-white border-2 border-stone-border rounded-xl p-4 hover:border-terracotta transition-colors group">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full bg-terracotta/10 flex items-center justify-center text-terracotta">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                </svg>
              </div>
              <div>
                <div class="font-medium text-sm" id="nutritionTaskTitle">Log your meals</div>
                <div class="text-xs text-stone-muted" id="nutritionTaskDesc">Track what you eat today</div>
              </div>
            </div>
            <svg class="w-5 h-5 text-stone-muted group-hover:text-terracotta transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </a>

        <!-- Activity task -->
        <a href="activity.html" id="activityTask" class="block bg-white border-2 border-stone-border rounded-xl p-4 hover:border-teal transition-colors group">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full bg-teal/10 flex items-center justify-center text-teal">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
              </div>
              <div>
                <div class="font-medium text-sm" id="activityTaskTitle">Log your activity</div>
                <div class="text-xs text-stone-muted" id="activityTaskDesc">Track your exercise</div>
              </div>
            </div>
            <svg class="w-5 h-5 text-stone-muted group-hover:text-teal transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </a>

        <!-- Training task -->
        <a href="training.html" id="trainingTask" class="block bg-white border-2 border-stone-border rounded-xl p-4 hover:border-sage transition-colors group">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full bg-sage/10 flex items-center justify-center text-sage">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3"/>
                </svg>
              </div>
              <div>
                <div class="font-medium text-sm" id="trainingTaskTitle">Training Diary</div>
                <div class="text-xs text-stone-muted" id="trainingTaskDesc">Log your workouts</div>
              </div>
            </div>
            <svg class="w-5 h-5 text-stone-muted group-hover:text-sage transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </div>
        </a>
      </div>
    </div>

    <!-- Dashboard: 7-day trends -->
    <div class="mb-8">
      <h3 class="text-xs font-medium uppercase tracking-wider text-stone-muted mb-3">Last 7 days</h3>
      <div class="grid gap-3">
        <!-- Sleep quality trend -->
        <div class="bg-white border border-stone-border rounded-xl p-4">
          <div class="flex justify-between items-baseline mb-3">
            <span class="text-sm font-medium">Sleep Quality</span>
            <span class="text-xs text-stone-muted" id="dashSleepAvg">—</span>
          </div>
          <div class="flex items-end justify-between h-16 gap-0.5" id="dashSleepChart"></div>
        </div>

        <!-- Nutrition trend -->
        <div class="bg-white border border-stone-border rounded-xl p-4">
          <div class="flex justify-between items-baseline mb-3">
            <span class="text-sm font-medium">Nutrition</span>
            <span class="text-xs text-stone-muted" id="dashNutritionAvg">—</span>
          </div>
          <div class="flex items-end justify-between h-16 gap-0.5" id="dashNutritionChart"></div>
        </div>

        <!-- Activity trend -->
        <div class="bg-white border border-stone-border rounded-xl p-4">
          <div class="flex justify-between items-baseline mb-3">
            <span class="text-sm font-medium">Activity</span>
            <span class="text-xs text-stone-muted" id="dashActivityAvg">—</span>
          </div>
          <div class="flex items-end justify-between h-16 gap-0.5" id="dashActivityChart"></div>
        </div>

        <!-- Training trend (Workout Calories) -->
        <div class="bg-white border border-stone-border rounded-xl p-4">
          <div class="flex justify-between items-baseline mb-3">
            <span class="text-sm font-medium">Training Calories</span>
            <span class="text-xs text-stone-muted" id="dashTrainingAvg">—</span>
          </div>
          <div class="flex items-end justify-between h-16 gap-0.5" id="dashTrainingChart"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load Supabase + DB first -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>
  <script src="db.js"></script>
  <script src="app.js"></script>
  <script src="training-logic.js"></script>
  <script>
    // Update today's date
    document.getElementById('todayDate').textContent = formatDate(todayKey());

    // Update today's tasks based on completion status
    async function updateTodayTasks() {
      // Load all data into cache first
      await getData('sleep');
      await getData('nutrition');
      await getData('activity');

      const sleepData = getTodayData('sleep');
      const nutritionData = getTodayData('nutrition');
      const activityData = getTodayData('activity');

      // Sleep task
      const sleepTask = document.getElementById('sleepTask');
      const sleepTitle = document.getElementById('sleepTaskTitle');
      const sleepDesc = document.getElementById('sleepTaskDesc');
      
      if (sleepData && sleepData.bedtime) {
        sleepTask.classList.remove('border-2', 'border-stone-border');
        sleepTask.classList.add('border', 'border-green-200', 'bg-green-50/50');
        sleepTitle.innerHTML = '✓ Sleep logged';
        sleepDesc.textContent = `${formatDuration(sleepData.durationMins)} • ${sleepData.rating}`;
      }

      // Nutrition task
      const nutritionTask = document.getElementById('nutritionTask');
      const nutritionTitle = document.getElementById('nutritionTaskTitle');
      const nutritionDesc = document.getElementById('nutritionTaskDesc');
      
      if (nutritionData && nutritionData.meals && Object.keys(nutritionData.meals).length > 0) {
        const meals = nutritionData.meals;
        const mealCount = Object.keys(meals).length;
        
        let totalCals = 0;
        Object.values(meals).forEach(meal => {
          // Handle both array (new) and object (old) formats
          if (Array.isArray(meal)) {
            totalCals += meal.reduce((s, dish) => s + (dish.calories || 0), 0);
          } else {
            totalCals += meal.calories || 0;
          }
        });
        
        nutritionTask.classList.remove('border-2', 'border-stone-border');
        nutritionTask.classList.add('border', 'border-green-200', 'bg-green-50/50');
        nutritionTitle.innerHTML = '✓ Meals logged';
        nutritionDesc.textContent = `${mealCount} meal(s)${totalCals ? ' • ' + totalCals + ' cal' : ''}`;
      }

      // Activity task
      const activityTask = document.getElementById('activityTask');
      const activityTitle = document.getElementById('activityTaskTitle');
      const activityDesc = document.getElementById('activityTaskDesc');
      
      if (activityData && (activityData.steps > 0 || (activityData.gymSessions && activityData.gymSessions.length > 0))) {
        const steps = activityData.steps || 0;
        const gymMins = (activityData.gymSessions || []).reduce((s, g) => s + (g.minutes || 0), 0);
        activityTask.classList.remove('border-2', 'border-stone-border');
        activityTask.classList.add('border', 'border-green-200', 'bg-green-50/50');
        activityTitle.innerHTML = '✓ Activity logged';
        activityDesc.textContent = `${steps.toLocaleString()} steps${gymMins ? ' • ' + gymMins + ' min gym' : ''}`;
      }

      // Training task
      const trainingTask = document.getElementById('trainingTask');
      const trainingTitle = document.getElementById('trainingTaskTitle');
      const trainingDesc = document.getElementById('trainingTaskDesc');
      
      const todayWorkout = await getWorkoutByDate(todayKey());
      if (todayWorkout && todayWorkout.exercises && todayWorkout.exercises.length > 0) {
        const calories = Math.round(calculateWorkoutCalories(todayWorkout.exercises));
        const exerciseCount = todayWorkout.exercises.length;
        trainingTask.classList.remove('border-2', 'border-stone-border');
        trainingTask.classList.add('border', 'border-green-200', 'bg-green-50/50');
        trainingTitle.innerHTML = '✓ Workout completed';
        trainingDesc.textContent = `${exerciseCount} exercise${exerciseCount !== 1 ? 's' : ''} • ${calories} cal burned`;
      }
    }

    // Dashboard rendering
    async function renderDashboard() {
      await renderSleepTrend();
      await renderNutritionTrend();
      await renderActivityTrend();
      await renderTrainingTrend();
    }

    async function renderSleepTrend() {
      const data = await getData('sleep');
      const chartEl = document.getElementById('dashSleepChart');
      const avgEl = document.getElementById('dashSleepAvg');

      const last7 = [];
      for (let i = 6; i >= 0; i--) {
        const key = getDayKey(i);
        const day = data[key];
        last7.push({
          label: getDayLabel(i),
          rating: day ? day.rating : null,
          duration: day ? formatDuration(day.durationMins) : null
        });
      }

      const barColors = {
        great: 'bg-green-400',
        optimal: 'bg-yellow-400',
        suboptimal: 'bg-red-400',
        empty: 'bg-stone-border'
      };

      chartEl.innerHTML = last7.map(d => {
        const ratingClass = d.rating || 'empty';
        const height = d.rating ? (d.rating === 'great' ? 100 : d.rating === 'optimal' ? 70 : 40) : 8;
        const tooltip = d.rating ? `${d.label}: ${d.rating} (${d.duration})` : `${d.label}: No data`;
        return `<div class="flex-1 ${barColors[ratingClass]} rounded-t min-h-[4px] relative group transition-opacity hover:opacity-80 cursor-pointer" style="height: ${height}%;">
          <span class="tooltip">${tooltip}</span>
        </div>`;
      }).join('');

      const rated = last7.filter(d => d.rating);
      if (rated.length) {
        const counts = { great: 0, optimal: 0, suboptimal: 0 };
        rated.forEach(d => counts[d.rating]++);
        const mostCommon = Object.entries(counts).sort((a, b) => b[1] - a[1])[0][0];
        avgEl.textContent = `Mostly ${mostCommon}`;
      } else {
        avgEl.textContent = 'No data';
      }
    }

    async function renderNutritionTrend() {
      const data = await getData('nutrition');
      const chartEl = document.getElementById('dashNutritionChart');
      const avgEl = document.getElementById('dashNutritionAvg');

      const last7 = [];
      for (let i = 6; i >= 0; i--) {
        const key = getDayKey(i);
        const day = data[key];
        
        let totalCals = 0;
        if (day && day.meals) {
          Object.values(day.meals).forEach(meal => {
            // Handle both array (new) and object (old) formats
            if (Array.isArray(meal)) {
              totalCals += meal.reduce((s, dish) => s + (dish.calories || 0), 0);
            } else {
              totalCals += meal.calories || 0;
            }
          });
        }
        
        last7.push({ label: getDayLabel(i), cals: totalCals });
      }

      const maxCals = Math.max(...last7.map(d => d.cals), 1);

      chartEl.innerHTML = last7.map(d => {
        const height = maxCals > 0 ? (d.cals / maxCals) * 100 : 8;
        const tooltip = d.cals ? `${d.label}: ${d.cals} cal` : `${d.label}: No meals`;
        return `<div class="flex-1 bg-terracotta rounded-t min-h-[4px] relative group transition-opacity hover:opacity-80 cursor-pointer" style="height: ${height}%;">
          <span class="tooltip">${tooltip}</span>
        </div>`;
      }).join('');

      const totalCals = last7.reduce((s, d) => s + d.cals, 0);
      const avgCals = last7.length ? Math.round(totalCals / 7) : 0;
      avgEl.textContent = avgCals ? `${avgCals} cal/day avg` : 'No data';
    }

    async function renderActivityTrend() {
      const data = await getData('activity');
      const chartEl = document.getElementById('dashActivityChart');
      const avgEl = document.getElementById('dashActivityAvg');

      const last7 = [];
      for (let i = 6; i >= 0; i--) {
        const key = getDayKey(i);
        const day = data[key];
        const gymMins = day && day.gymSessions ? day.gymSessions.reduce((s, g) => s + (g.minutes || 0), 0) : 0;
        last7.push({ label: getDayLabel(i), mins: gymMins });
      }

      const maxMins = Math.max(...last7.map(d => d.mins), 1);

      chartEl.innerHTML = last7.map(d => {
        const height = maxMins > 0 ? (d.mins / maxMins) * 100 : 8;
        const tooltip = d.mins ? `${d.label}: ${d.mins} min` : `${d.label}: No activity`;
        return `<div class="flex-1 bg-teal rounded-t min-h-[4px] relative group transition-opacity hover:opacity-80 cursor-pointer" style="height: ${height}%;">
          <span class="tooltip">${tooltip}</span>
        </div>`;
      }).join('');

      const totalMins = last7.reduce((s, d) => s + d.mins, 0);
      const avgMins = last7.length ? Math.round(totalMins / 7) : 0;
      avgEl.textContent = avgMins ? `${avgMins} min/day avg` : 'No data';
    }

    async function renderTrainingTrend() {
      const workouts = await getWorkouts();
      const chartEl = document.getElementById('dashTrainingChart');
      const avgEl = document.getElementById('dashTrainingAvg');

      // Group workouts by date
      const workoutsByDate = {};
      workouts.forEach(w => {
        workoutsByDate[w.date] = w;
      });

      const last7 = [];
      for (let i = 6; i >= 0; i--) {
        const key = getDayKey(i);
        const workout = workoutsByDate[key];
        let calories = 0;
        
        if (workout && workout.exercises) {
          calories = calculateWorkoutCalories(workout.exercises);
        }
        
        last7.push({ label: getDayLabel(i), calories: Math.round(calories) });
      }

      const maxCals = Math.max(...last7.map(d => d.calories), 1);

      chartEl.innerHTML = last7.map(d => {
        const height = maxCals > 0 ? (d.calories / maxCals) * 100 : 8;
        const tooltip = d.calories ? `${d.label}: ${d.calories} cal` : `${d.label}: No workout`;
        return `<div class="flex-1 bg-sage rounded-t min-h-[4px] relative group transition-opacity hover:opacity-80 cursor-pointer" style="height: ${height}%;">
          <span class="tooltip">${tooltip}</span>
        </div>`;
      }).join('');

      const totalCals = last7.reduce((s, d) => s + d.calories, 0);
      const avgCals = last7.length ? Math.round(totalCals / 7) : 0;
      avgEl.textContent = avgCals ? `${avgCals} cal/day avg` : 'No data';
    }

    // Initialize - will run after auth check
    async function initDashboard() {
      await updateTodayTasks();
      await renderDashboard();
    }

    // Auth check and init
    (async () => {
      const user = await requireAuth();
      if (user) {
        document.getElementById('userEmail').textContent = user.email;
        await initDashboard();
      }
    })();

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      if (confirm('Are you sure you want to logout?')) {
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
